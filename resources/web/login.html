<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <link rel="stylesheet" href="login.css">-->
    <title>Login</title>

    <style>
        * {
            user-select: none;
            /* 无法选中，整体感更强 */
        }

        .slide-top {
            -webkit-animation: slide-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
            animation: slide-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        /* ----------------------------------------------
     * Generated by Animista on 2024-1-8 8:29:46
     * Licensed under FreeBSD License.
     * See http://animista.net/license for more info.
     * w: http://animista.net, t: @cssanimista
     * ---------------------------------------------- */

        /**
         * ----------------------------------------
         * animation slide-top
         * ----------------------------------------
         */
        @-webkit-keyframes slide-top {
            0% {
                -webkit-transform: translateY(-100px);
                transform: translateY(-100px);
            }
            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }

        @keyframes slide-top {
            0% {
                -webkit-transform: translateY(-100px);
                transform: translateY(-100px);
            }
            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }


        body {
            background-size: cover;
            /*background: url(./wallpaper.jpg) no-repeat fixed;*/
        }

        .login {
            position: absolute;
            top: 50%;
            margin-top: -200px;
            left: 50%;
            margin-left: -200px;
            /* absolute居中的一种方法 */
            background-color: whitesmoke;
            width: 400px;
            height: 400px;
            border-radius: 25px;
            text-align: center;
            padding: 5px 40px;
            box-sizing: border-box;
            /* 这样padding就不会影响大小 */
        }

        p {
            font-size: 42px;
            font-weight: 600;
            font-family: "PingFang SC", sans-serif;
        }

        input {
            background-color: whitesmoke;
            width: 100%;
            height: 48px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 2px solid silver;
            /* 下面的会覆盖上面的步伐 */
            outline: none;
            font-size: 22px;
        }

        .btn {
            background-color: #e8a3d2;
            width: 38%;
            height: 48px;
            border-radius: 8px;
            margin-top: 40px;
            font-size: 28px;
            font-weight: 600;
            color: white;
            transition-property: all;
            transition-duration: 0.8s;
            transition-timing-function: cubic-bezier(0.49, 1.59, 0.46, -0.21);
        }

        .btn:hover {
            background-color: #8d63ff;
            box-shadow: 0 0 50px #000000;
            transform: rotateY(90deg);
        }
    </style>
</head>
<body>
<form action="" class="login slide-top">
    <p>Login</p>
    <input type="text" class="slide-top" placeholder="用户名" name="username">
    <input type="password" class="slide-top" placeholder="密码" name="password">
    <input type="submit" class="btn slide-top" value="登  录">
    <!--    <input type="reset" class="btn" value="重置">-->
</form>

</body>
</html>
